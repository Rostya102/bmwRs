<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>>BMW i8 — Скорость и элегантность</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            padding: 50px 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1s forwards;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .image-container {
            margin: 20px 0;
            position: relative;
            overflow: hidden;
            border-radius: 15px;
        }
        .image-container img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s;
        }
        .image-container:hover img {
            transform: scale(1.05);
        }
        .description {
            font-size: 18px;
            line-height: 1.6;
            margin-top: 20px;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .back-link:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>>BMW i8 — Скорость и элегантность</h1>
        <div class="image-container">
            <img src="26889-moshhnye_mashiny-avtomobil-avtomobili_jaguar-sportivnyj_avtomobil-bmw_i8-3840x2160.jpg" alt="BMW M3">
        </div>
        <p class="description">
           BMW i8 — это не просто машина, а настоящий шоукар с технологическим уклоном. Он выглядел так, будто прибыл из будущего, но при этом был вполне реальным и на удивление практичным для повседневной езды.
        </p>
        <a href="infex.html" class="back-link">Назад на главную</a>
    </div>
</body>
</html>
